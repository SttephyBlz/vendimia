<form ng-submit="newClientsCtrl.nuevo(datos);">
  <!--MENSAJES-->
  <div class="alert alert-dismissible alert-success" ng-show="newClientsCtrl.successMsg">
    <div class="">
      <p> {{newClientsCtrl.successMsg}}</p>
    </div>
  </div>
  <div class="alert alert-dismissible alert-danger" ng-show="newClientsCtrl.errorMsg">
    <div class="">
      <p>{{newClientsCtrl.errorMsg}}</p>
    </div>
  </div>
  <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Registro de Clientes</h3>
      </div>
      <div class="panel-body">
        <div class="input-field">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" ng-model="newClientsCtrl.datos.nombre" required>
        </div>
        <div class="input-field">
          <label for="apellido_paterno">Apellido Paterno</label>
          <input type="text" class="form-control" id="apellido_paterno" ng-model="newClientsCtrl.datos.apellido_paterno" required>
        </div>
        <div class="input-field">
          <label for="apellido_materno">Apellido Materno</label>
          <input type="text" class="form-control" id="apellido_materno" ng-model="newClientsCtrl.datos.apellido_materno" required>
        </div>
        <div class="input-field">
          <label for="rfc">RFC</label>
          <input type="text" class="form-control" id="rfc" ng-model="newClientsCtrl.datos.rfc" required>
        </div>
      </div>
    </div>

    <div id="btnGuardar" class="row">
      <div class="col-md-12 text-right">
        <button type="button" name="" class="btn btn-success"> Cancelar </button>
        <button type="submit" name="" class="btn btn-success" > Guardar </button>
      </div>
    </div>

  </div>
</form>
