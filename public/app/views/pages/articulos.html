<div class="row">
  <div class="col-md-10 col-sm-10 col-xs-8 col-lg-10">
    <h2>Articulos Registrados</h2>
  </div>
  <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
    <a href="/nuevo-articulo" class="btn btn-info right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Artículo
    </a>
  </div>
</div>
<table class="table table-striped table-hover" ng-controller="allArticulosCtrl as articles" ng-init="all()">
  <thead>
    <tr>
      <th>Clave Artículo</th>
      <th>Descripción</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="a in articles.articulos">
      <td>{{a.articleId}}</td>
      <td>{{a.descripcion}}</td>
    </tr>

  </tbody>
</table>
