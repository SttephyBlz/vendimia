<div class="row">
  <div class="col-md-10 col-sm-10 col-xs-8 col-lg-10">
    <h2>Clientes Registrados</h2>
  </div>
  <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
    <a href="/nuevo-cliente" class="btn btn-info right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nuevo Cliente
    </a>
  </div>
</div>
<table class="table table-striped table-hover " ng-controller="allClientesCtrl as clients" ng-init="all()">
  <thead>
    <tr>
      <th>Clave Cliente</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="c in clients.clientes">
      <td>{{c.clientId}}</td>
      <td>{{c.nombre}}</td>
    </tr>
  </tbody>
</table>
