<div class="row">
  <div class="col-md-10 col-sm-10 col-xs-8 col-lg-10">
    <h2>Ventas Activas</h2>
  </div>
  <div class="col-md-2 col-sm-2 col-xs-2 col-lg-2">
    <a href="/nueva-venta" class="btn btn-info right">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Nueva venta
    </a>
  </div>
</div>
<table class="table table-striped table-hover " ng-controller="allSales" ng-init="all()">
  <thead>
    <tr>
      <th>Folio Venta</th>
      <th>Clave Cliente</th>
      <th>Nombre</th>
      <th>Total</th>
      <th>Fecha</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="s in sales">
      <td>{{s.saleId}}</td>
      <td>{{s.client_id}}</td>
      <td>{{s.client_name}}</td>
      <td>{{s.total}}</td>
      <td>{{s.fecha}}</td>
    </tr>

  </tbody>
</table>
