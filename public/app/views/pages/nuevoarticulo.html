<form ng-submit="newArticleCtrl.nuevo(datos);">
  <!--MENSAJES-->
  <div class="alert alert-dismissible alert-success" ng-show="newArticleCtrl.successMsg">
    <div class="">
      <p> {{newArticleCtrl.successMsg}}</p>
    </div>
  </div>
  <div class="alert alert-dismissible alert-danger" ng-show="newArticleCtrl.errorMsg">
    <div class="">
      <p>{{newArticleCtrl.errorMsg}}</p>
    </div>
  </div>
  <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Registro de Art√≠culos</h3>
      </div>
      <div class="panel-body">
        <div class="input-field">
          <label for="descripcion">Descripcion</label>
          <input type="text" class="form-control" id="descripcion" ng-model="newArticleCtrl.datos.descripcion" required>
        </div>
        <div class="input-field">
          <label for="modelo">Modelo</label>
          <input type="text" class="form-control" id="modelo" ng-model="newArticleCtrl.datos.modelo" required>
        </div>
        <div class="input-field">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" ng-model="newArticleCtrl.datos.precio" required>
        </div>
        <div class="input-field">
          <label for="existencia">Existencia</label>
          <input type="number" class="form-control" id="existencia" ng-model="newArticleCtrl.datos.existencia" required>
        </div>
      </div>
    </div>

    <div id="btnGuardar" class="row">
      <div class="col-md-12 text-right">
        <button type="button" name="" class="btn btn-success"> Cancelar </button>
        <button type="submit" name="" class="btn btn-success" > Guardar </button>
      </div>
    </div>

  </div>
</form>
